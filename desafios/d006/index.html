<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse <br> sobre os termos para descobrir ual deverá utilizar em cada caso.</p>
    <ul type="square">
        <h3>
        <li title="Use a Tag &lt;P&gt;">Parágrafos</li>
        <li title="Use a Tag &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,...">Títulos</li>
        <li title="Use a Tag &lt;img&gt;">Imagens</li>
        <li title="Use a Tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a Tag &lt;code&gt;">Código-fonte</li>
        <li title="Use a Tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Use a Tag &lt;ul&gt;">Listas com demarcadores</li>
        <li title="Use a Tag &lt;br&gt;">Quebrade Linha</li>
    </h3>
    </ul>
</body>
</html>
