<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastr0.php" method="get">
        <p><!-- metodo seleção de cor-->
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <P><!-- metodo de nivel-->
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nível" id="inivel" min="1" max="5" value="2">
        </P>
        <p><!-- metodo escolha de arquivo-->
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="Foto" id="ifoto">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
