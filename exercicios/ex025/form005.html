<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasculino" value="M" checked><label for="isxmasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfeminino" value="F"><label for="isxfeminino" >Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><BR>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol </label><BR>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><BR>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><BR>
            <input type="checkbox" name="esf1" id="iesf1" checked><label for="iesf1">Formula1</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
